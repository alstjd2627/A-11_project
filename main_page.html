<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>



    <title>부끄러움이 많은 사람들</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }


        .mytitle {
            background-color: #FFE6E6;


            height: 300px;

            color: white;
            font-size: 60px;
            text-align: center;

            padding-top: 40px;





            background-image: url('https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FmwGNz%2FbtswgWfPtWV%2FLcakYRJkKhpmdJ5Lnawmwk%2Fimg.gif');
            background-position: center;
            background-size: cover;

        }


        .col {
            background-color: #DAEAF1;
            width: 1000px;

            margin: 30px auto 30px auto;
            padding-top: 15px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            box-shadow: 0px 0px 3px 0px blue;
            border-radius: 5px;
        }




        .li {
            list-style-type: none;
        }


        .wrapper {
            display: flex;
            height: auto;
            justify-content: center;
            align-items: center;

        }

        .team {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style-type: none;

            flex-basis: 60%;
            flex-wrap: wrap;


        }

        .team-item {
            flex-basis: 200px;
            flex-shrink: 0;
            margin: 0 30px;
            transition: all .4s;

        }

        .team-item:hover {
            /* 마우스올렷을때 */
            flex-basis: 300px;
            margin: 0 20px;
        }

        .team-item img {
            width: 100%;


        }

        .profile {
            background-color: white;
            position: relative;
            overflow: hidden;
        }

        .profile>button {
            position: absolute;
            right: 0;
            top: 0;

            opacity: 0;
        }

        .team-item:hover .profile>button {
            opacity: 1;
        }

        .profile:before {
            content: '';
            /* 그라데이션 자리 배경색맞춰서*/
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 140px;
        }

        .profile-contents {
            position: absolute;
            left: 0;
            bottom: 0;
            padding: 10px;
            color: rgb(0, 0, 0);
        }

        .profile-contents h2 {
            font-size: 25px;
        }

        .profile-contents p {
            color: black;
            font-size: 15px;
            min-width: 140px;
            max-height: 0;
            overflow: hidden;
            line-height: 1.2;
            transition: all .4s;
            opacity: 0;
        }

        .team-item:hover .profile-contents p {
            opacity: 1;
            max-height: 4em;
            margin-top: 0.2em;

        }

        .addteam {
            display: flex;
            justify-content: center;
            align-items: center;

            padding-top: 40px;
            padding-left: 900px;
            padding-bottom: 40px;
        }

        .addbtn {


            display: flex;
            justify-content: center;
            align-items: center;

            color: white;
            border: none;


        }
    </style>

    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyD7n4rJxoQvx9ZKH3HYxLkEeroMFydeQP0",
            authDomain: "a-11-2e110.firebaseapp.com",
            projectId: "a-11-2e110",
            storageBucket: "a-11-2e110.appspot.com",
            messagingSenderId: "192520789356",
            appId: "1:192520789356:web:2324b1cdccc9bf383de749",
            measurementId: "G-P93QHPYJC8"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        /* 팀원 추가 페이지 이동 */
        $("#adbtn").click(async function () {
            window.location.href = 'addperson.html'

        })

        /* 팀원 상세 페이지 이동 */
        $(document).on('click', '#teamperson_exp', function () {
            window.location.href = 'privatepage.html'

        })

        /* 팀원 삭제 페이지 */
        $("#delbtn").click(async function () {
            /* 삭제기능 구현예정*/

        })

        /* 팀원 정보 불러오기 */
        let docs = await getDocs(collection(db, "team_member"));
        docs.forEach((doc) => {
            let row = doc.data();
            console.log(row);

            let image = row['image'];
            let member_name = row['member_name'];
            let explanation = row['explanation'];

            let temp_html =
                `<li class="team-item">
                <div class="profile">
                    <button id="delbtn" type="button" class="btn-close" aria-label="Close"></button>
                    <img id="teamperson_exp"
                        src="${image}">
                    <div class="profile-contents">
                        <h2>${member_name}</h2>
                        <p>${explanation}</p>
                    </div>
                </div>
            </li>`;
            $('#teamperson').append(temp_html)

        });
    </script>
</head>
